<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickle List ðŸª¶</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #000000, #000010);
            color: #00ffff;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 
                         2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
        .tickle-list {
            background-color: rgba(15, 15, 50, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .tickle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .tickle-item:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.02);
        }
        .tickle-name {
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }
        .tickle-name:hover {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>Tickle List</h1>
    <div class="tickle-list">
        <div class="tickle-item">
            <span class="tickle-name">Dale</span>
        </div>
        <div class="tickle-item">
            <span class="tickle-name">Anthony</span>
        </div>
        <div class="tickle-item">
            <span class="tickle-name">Maybe Kevin</span>
        </div>
    </div>
</body>
</html>
